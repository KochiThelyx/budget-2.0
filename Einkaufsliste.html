<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üõí Einkaufsliste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 1em;
      padding: 0;
      font-family: sans-serif;
      background-color: #e6f2ff;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin: 0 0 1.5em 0;
    }

    .zurueck-button {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 22px;
      background: none;
      border: none;
      color: #4a90e2;
      text-decoration: none;
      cursor: pointer;
    }

    .todo-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .eingabezeile {
      display: flex;
      gap: 0.5em;
      margin-bottom: 1em;
    }

    #neue-aufgabe {
      flex: 1;
      padding: 0.5em;
      font-size: 24px;
    }

    #hinzufuegen-btn {
  width: 36px;
  height: 36px;
  padding: 0;
  font-size: 20px;
  line-height: 1;
  border-radius: 50%;
  background-color: #90ee90;
  color: black;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;

    }

    ul#liste {
      list-style: none;
      padding: 0;
    }

    ul#liste li {
      display: flex;
      align-items: center;
      font-size: 24px;
      margin-bottom: 0.5em;
    }

    ul#liste li.erledigt {
      text-decoration: line-through;
      opacity: 0.6;
    }

    button#aufraeumen {
      margin-top: 1.5em;
      font-size: 20px;
      padding: 0.5em 1em;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Mobile Mode Stil */
    body.mobile-mode input,
    body.mobile-mode select,
    body.mobile-mode button {
      font-size: 32px;
      padding: 0.4em 0.6em;
      margin: 0.4em 0;
    }

    body.mobile-mode h1 {
      font-size: 24px;
    }

    body.mobile-mode .zurueck-button {
      font-size: 14px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="zurueck-button">üè† Zur√ºck</a>
  <h1>üõí Einkaufsliste</h1>

  <div class="todo-container">
    <div class="eingabezeile">
      <input type="text" id="neue-aufgabe" placeholder="Neues Produkt eingeben..." />
      <button id="hinzufuegen-btn">‚ûï</button>
    </div>
    <ul id="liste"></ul>
    <button id="aufraeumen">üßπ Aufr√§umen</button>
  </div>

  <script>
    document.body.classList.add("mobile-mode");

    const eingabeFeld = document.getElementById("neue-aufgabe");
    const hinzufuegenBtn = document.getElementById("hinzufuegen-btn");
    const liste = document.getElementById("liste");
    const aufraeumenBtn = document.getElementById("aufraeumen");

    function speichereListe() {
      const daten = [];
      liste.querySelectorAll("li").forEach(li => {
        const text = li.textContent;
        const erledigt = li.classList.contains("erledigt");
        daten.push({ text, erledigt });
      });
      localStorage.setItem("einkaufsliste_daten", JSON.stringify(daten));
    }

    function ladeListe() {
      const gespeichert = localStorage.getItem("einkaufsliste_daten");
      if (gespeichert) {
        const daten = JSON.parse(gespeichert);
        daten.forEach(eintrag => {
          erstelleEintrag(eintrag.text, eintrag.erledigt);
        });
      }
    }

    function erstelleEintrag(text, erledigt = false) {
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.style.marginRight = "1em";
      checkbox.checked = erledigt;

      if (erledigt) li.classList.add("erledigt");

      checkbox.addEventListener("change", function () {
        li.classList.toggle("erledigt", checkbox.checked);
        speichereListe();
      });

      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(text));
      liste.appendChild(li);
      speichereListe();
    }

    hinzufuegenBtn.addEventListener("click", function () {
      const text = eingabeFeld.value.trim();
      if (text !== "") {
        erstelleEintrag(text);
        eingabeFeld.value = "";
      }
    });

    aufraeumenBtn.addEventListener("click", function () {
      const alle = liste.querySelectorAll("li.erledigt");
      alle.forEach(li => li.remove());
      speichereListe();
    });

    ladeListe();
  </script>

</body>
</html>
