<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>üéÆ Game-Releases</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#e6f2ff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icon-192.png" />
  <style>
    body {
      margin: 1em;
      padding: 0;
      font-family: sans-serif;
      background-color: #e6f2ff;
    }

    h1 {
      font-size: 22px;
      text-align: center;
      margin: 2em 0 1.5em 0;
    }

    .zurueck-button {
      position: absolute;
      top: 1em;
      right: 1em;
      font-size: 24px;
      background: none;
      border: none;
      color: #4a90e2;
      text-decoration: none;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    li {
      margin-bottom: 0.5em;
    }
  </style>
</head>
<body>
  <a href="index.html" class="zurueck-button" aria-label="Zur Startseite">üè†</a>
  <h1>üéÆ Game-Releases</h1>
  <div id="game-container">Lade Game-Releases...</div>

  <script>
    document.body.classList.add("mobile-mode");

    async function ladeGameReleases() {
      const apiKey = ""; // optional: RAWG API key
      const url = `https://api.rawg.io/api/games?ordering=-released&page_size=10${apiKey ? `&key=${apiKey}` : ""}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const list = (data.results || []).map(g => `<li>${g.name} (${g.released})</li>`).join("");
        document.getElementById("game-container").innerHTML = `<ul>${list}</ul>`;
      } catch (e) {
        document.getElementById("game-container").textContent = "Fehler beim Laden.";
      }
    }

    ladeGameReleases();
  </script>
  <script src="sw-register.js"></script>
</body>
</html>
