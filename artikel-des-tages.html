      color: var(--romance-text);
    }

    .zurueck-button {
      position: absolute;

    h1 {
      font-size: 32px;

    h1::before,
    h1::after {
      content: "üìñüíû";
      margin: 0 0.2em;

    }

    #artikel-container {
      font-size: 18px;
      line-height: 1.6;
      max-width: 720px;
      margin: 0 auto;
      background: var(--romance-overlay);
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(255, 77, 136, 0.2);
      padding: 2.2em 2em 2.5em;
      position: relative;
    }

    #artikel-container::before,
    #artikel-container::after {
      content: "üíê";

      top: 18px;

<body>
  <a href="index.html" class="zurueck-button" aria-label="Zur Startseite">üè†üíò</a>
  <h1>Artikel des Tages voller Gef√ºhl</h1>
  <div id="artikel-container">Lade einen liebevollen Artikel...</div>

  <script>
    document.body.classList.add("mobile-mode");

    async function ladeArtikelDesTages() {
      const heute = new Date();
      const jahr = heute.getFullYear();
      const monat = String(heute.getMonth() + 1).padStart(2, "0");
      const tag = String(heute.getDate()).padStart(2, "0");
      const url = `https://de.wikipedia.org/api/rest_v1/feed/featured/${jahr}/${monat}/${tag}`;

      try {
        const res = await fetch(url, {
          headers: { "Api-User-Agent": "BudgetApp/1.0 (https://example.com)" }
        });
        const data = await res.json();
        const artikel = data?.tfa;

        const container = document.getElementById("artikel-container");
        if (artikel) {
          container.innerHTML = `
            <h2>${artikel.titles.display}</h2>
            <p>${artikel.extract}</p>
            <p><a href="${artikel.content_urls.desktop.page}" target="_blank">Weiterlesen &amp; tr√§umen</a></p>
          `;
        } else {
          container.textContent = "Kein romantischer Artikel gefunden.";
        }
      } catch (e) {
        document.getElementById("artikel-container").textContent = "Fehler beim Laden des Liebesartikels.";
      }
    }

    ladeArtikelDesTages();
  </script>
  <script src="sw-register.js"></script>
</body>
</html>
