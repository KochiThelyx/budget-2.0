  <h1>Bild des Tages voller Liebe</h1>
  <div id="bild-container">Lade ein herzerw√§rmendes Kunstwerk...</div>

  <script>
    document.body.classList.add("mobile-mode");

    async function ladeBildDesTages() {
      const heute = new Date();
      const jahr = heute.getFullYear();
      const monat = String(heute.getMonth() + 1).padStart(2, "0");
      const tag = String(heute.getDate()).padStart(2, "0");
      const url = `https://de.wikipedia.org/api/rest_v1/feed/featured/${jahr}/${monat}/${tag}`;

      try {
        const res = await fetch(url, {
          headers: { "Api-User-Agent": "BudgetApp/1.0 (https://example.com)" }
        });
        const data = await res.json();
        const bild = data?.image?.image;

        const container = document.getElementById("bild-container");
        if (bild && bild.source) {
          const img = document.createElement("img");
          img.src = bild.source;
          img.alt = bild.title || "Bild des Tages";
          container.innerHTML = "";
          container.appendChild(img);
          if (bild.description) {
            const p = document.createElement("p");
            p.textContent = bild.description.text || "";
            container.appendChild(p);
          }
        } else {
          container.textContent = "Kein romantisches Bild gefunden.";
        }
      } catch (e) {
        document.getElementById("bild-container").textContent = "Fehler beim Laden des Liebesbildes.";
      }
    }

    ladeBildDesTages();
  </script>
